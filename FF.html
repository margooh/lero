<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário Informal </title>
</head>
<body>
    

    <div>
        <h2> Formulário para pesquisa de campo </h2>
        <img src="/home/vitoria/Área de Trabalho/ProjetoGQS/Imagens/1.png" height="250" width="320"><br>
        <h4> Responda as perguntas abaixo: </h4>
    </div>

    <form>
        <fieldset>
            <div>
                <label> 1. Qual o seu email? </label> <br>
                <input type="email" nome="email" id="email"><br> <br>
            </div>

            <div>
                <label> 2. Qual o seu nome? </label> <br>
                <input type="text" nome="nome" id="nome"> <br> <br>
            </div>

            <div>
                <label> 3. Qual a sua idade? </label> <br>
                <input type="text" nome="idade" id="idade"><br> <br>
            </div>

            <div>
                <label> 4. Qual a série que você estuda? </label> <br>
                <input type="text" nome="serie" id="serie"><br> <br>
            </div>

            <div>
                <label> 5. Qual dispositivo eletrônico você possui? </label> <br> <br>
            </div>

            <div>
                <label> 6. Você possui wifi ou acesso a rede móvel? </label> <br> <br>
            </div>

            <div>
                <label> 7. Você possui algum conhecimento sobre programação? </label> <br><br>
            </div>
            
            <div>
                <label> 8. Você conhece a linguagem de programação python? </label> <br><br>
            </div>

            <div>
                <label> 9. Você tem interesse em aprender programação? </label> <br><br>
            </div>


        </fieldset>
    </form>


</body>
</html>
